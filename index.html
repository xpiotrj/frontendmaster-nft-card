<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <div class="view-icon"><img src="images/icon-view.svg" width="48" height="48" alt=""></div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="stats">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
         0.041 ETH
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </div>     
    </div>
    <div class="line"></div>
    <div class="author-data">
      <div class="author-image">
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="author-name">Creation of <div class="author"> Jules Wyvern</div></div>
    </div>
  </div>
</body>
</html>
